<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Caller</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            background-color: #f9f6f1;
            color: #2a3d45;
            padding: 10px;
        }
        h1 {
            font-size: 48px;
            color: #1f4e79;
        }
        .logo {
            max-width: 320px;
            margin: 20px auto;
        }
        .last-called-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            height: 150px;
        }
        .ball {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffcc00, #ff9900);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: bold;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }
        .bingo-board {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .letter {
            font-size: 36px;
            font-weight: bold;
            color: #1f4e79;
            margin-bottom: 5px;
        }
        .cell {
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 2px solid #1f4e79;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .highlighted {
            background-color: #e63946 !important;
            color: white !important;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <img src="CORNERSTONE-TAG-white_3.5-1.png" alt="Cornerstone PCA Logo" class="logo">
    <h1>Bingo Caller</h1>
    <div class="last-called-container" id="lastCalledContainer"></div>
    <div class="bingo-board" id="bingoBoard"></div>
    <button class="reset-btn" onclick="resetBoard()">Reset Game</button>
    <script>
        const bingoBoard = document.getElementById('bingoBoard');
        const lastCalledContainer = document.getElementById('lastCalledContainer');
        let lastCalledNumbers = [];
        
        const columns = {
            B: Array.from({length: 15}, (_, i) => i + 1),
            I: Array.from({length: 15}, (_, i) => i + 16),
            N: Array.from({length: 15}, (_, i) => i + 31),
            G: Array.from({length: 15}, (_, i) => i + 46),
            O: Array.from({length: 15}, (_, i) => i + 61)
        };

        function generateBingoBoard() {
            bingoBoard.innerHTML = '';
            Object.keys(columns).forEach(letter => {
                let column = document.createElement('div');
                column.classList.add('column');
                let letterDiv = document.createElement('div');
                letterDiv.classList.add('letter');
                letterDiv.innerText = letter;
                column.appendChild(letterDiv);
                columns[letter].forEach(num => {
                    let cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.innerText = num;
                    cell.onclick = () => selectNumber(cell, letter, num);
                    column.appendChild(cell);
                });
                bingoBoard.appendChild(column);
            });
        }

        function selectNumber(cell, letter, num) {
            if (!cell.classList.contains('highlighted')) {
                cell.classList.add('highlighted');
                updateLastCalled(letter, num);
            }
        }

        function updateLastCalled(letter, num) {
            lastCalledNumbers.unshift({ letter, number: num });
            if (lastCalledNumbers.length > 3) lastCalledNumbers.pop();
            renderLastCalled();
        }

        function renderLastCalled() {
            lastCalledContainer.innerHTML = '';
            lastCalledNumbers.forEach((item, index) => {
                let ball = document.createElement('div');
                ball.classList.add('ball');
                ball.innerText = `${item.letter}${item.number}`;
                ball.style.transform = `scale(${1 - index * 0.2})`;
                lastCalledContainer.appendChild(ball);
            });
        }

        function resetBoard() {
            lastCalledNumbers = [];
            generateBingoBoard();
            renderLastCalled();
        }

        generateBingoBoard();
    </script>
</body>
</html>
