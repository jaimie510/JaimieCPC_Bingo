<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Caller</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            background-color: #f9f6f1;
            color: #2a3d45;
            padding: 10px;
        }
        h1 {
            font-size: 38px;
            color: #1f4e79;
        }
        .logo {
            max-width: 320px;
            margin: 30px auto;
            filter: invert(20%) sepia(98%) saturate(1000%) hue-rotate(180deg);
        }
        .last-called-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            height: 100px;
        }
        .ball {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffcc00, #ff9900);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .highlighted {
            background-color: #e63946 !important;
            color: white !important;
        }
        .bingo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bingo-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            width: 560px;
            font-size: 38px;
            font-weight: bold;
            color: #1f4e79;
            margin-bottom: 16px;
        }
        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            width: 560px;
            margin: auto;
        }
        .cell {
            width: 96px;
            height: 96px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 3px solid #1f4e79;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 16px;
            transition: background-color 0.3s ease;
        }
        .called {
            background-color: #e63946;
            color: white;
        }
        .free-space {
            background-color: #ffb703;
            color: white;
            pointer-events: none;
        }
        .reset-btn {
            margin-top: 30px;
            padding: 16px 32px;
            font-size: 28px;
            cursor: pointer;
            background-color: #1f4e79;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <img src="CORNERSTONE-TAG-white_3.5-1.png" alt="Cornerstone PCA Logo" class="logo">
    <h1>Bingo Caller</h1>
    <div class="last-called-container" id="lastCalledContainer"></div>
    <div class="bingo-container">
        <div class="bingo-header">
            <div>B</div>
            <div>I</div>
            <div>N</div>
            <div>G</div>
            <div>O</div>
        </div>
        <div class="bingo-board" id="bingoBoard"></div>
    </div>
    <button class="reset-btn" onclick="resetBoard()">Reset Game</button>
    <button class="reset-btn" onclick="autoSelectNumber()">Auto Select</button>

    <script>
        const bingoBoard = document.getElementById('bingoBoard');
        const lastCalledContainer = document.getElementById('lastCalledContainer');
        let lastCalledNumbers = [];
        const columns = {
            B: Array.from({length: 15}, (_, i) => i + 1),
            I: Array.from({length: 15}, (_, i) => i + 16),
            N: Array.from({length: 15}, (_, i) => i + 31),
            G: Array.from({length: 15}, (_, i) => i + 46),
            O: Array.from({length: 15}, (_, i) => i + 61)
        };
        
        function selectNumber(letter, num) {
            if (!lastCalledNumbers.some(n => n.letter === letter && n.number === num)) {
                lastCalledNumbers.unshift({ letter, number: num });
                if (lastCalledNumbers.length > 3) lastCalledNumbers.pop();
                updateLastCalled();
            }
            highlightCell(letter, num);
        }
        
        function highlightCell(letter, num) {
            document.querySelectorAll('.cell').forEach(cell => {
                if (cell.innerText == num) {
                    cell.classList.add('highlighted');
                }
            });
        }

        function updateLastCalled() {
            lastCalledContainer.innerHTML = '';
            lastCalledNumbers.forEach((item, index) => {
                let ball = document.createElement('div');
                ball.classList.add('ball');
                ball.innerText = `${item.letter}${item.number}`;
                ball.style.transform = `scale(${1 - index * 0.2})`;
                lastCalledContainer.appendChild(ball);
            });
        }
        
        function autoSelectNumber() {
            let letters = Object.keys(columns);
            let letter = letters[Math.floor(Math.random() * letters.length)];
            let num = columns[letter].find(n => !lastCalledNumbers.some(c => c.number === n));
            if (num) selectNumber(letter, num);
        }
        
        function resetBoard() {
            lastCalledNumbers = [];
            updateLastCalled();
            generateBingoBoard();
        }
        
        function generateBingoBoard() {
            bingoBoard.innerHTML = '';
            Object.keys(columns).forEach(letter => {
                columns[letter] = columns[letter].sort(() => 0.5 - Math.random());
            });
        }

        generateBingoBoard();
    </script>
</body>
</html>
